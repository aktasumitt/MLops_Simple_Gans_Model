<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            border: 2px solid #ddd;
        }
        h1 {
            color: #343a40;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            padding: 15px;
            border: 3px solid #007bff;
            border-radius: 12px;
            background: rgba(0, 123, 255, 0.1);
        }
        img {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .error {
            color: red;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask Prediction App</h1>
        <form method="POST">
            <button type="submit">Predict</button>
        </form>

        {% if image_paths %}
            <h2>Prediction Result</h2>
            <div class="image-container">
                {% for image in image_paths %}
                    <img src="{{ image }}" alt="Predicted Image">
                {% endfor %}
            </div>
        {% endif %}
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
